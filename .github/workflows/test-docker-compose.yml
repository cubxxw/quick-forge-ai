name: Test Docker Compose

on:
  push:
    branches:
      - main
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:

  test-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3
      - name: Setup Doppler
        run: doppler setup --silent --project quick-forge-ai --config stg
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - run: doppler run -- docker compose build
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - run: doppler run -- docker compose down -v --remove-orphans
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - run: doppler run -- docker compose up -d --wait backend frontend adminer
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Test backend is up
        run: curl http://localhost:8000/api/v1/utils/health-check
      - name: Test frontend is up
        run: curl http://localhost:5173
      - run: doppler run -- docker compose down -v --remove-orphans
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
